<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header class="masthead bg-primary text-white text-center" th:fragment = "introduce">
    <div class="container d-flex align-items-center flex-column">
        <!-- Masthead Avatar Image-->
<!--        <img class="masthead-avatar mb-5" src="assets/img/avataaars.svg" alt="..." />-->
        <!-- Masthead Heading-->
        <h1 class="masthead-heading text-uppercase mb-0">Mắt Ngọc Hà</h1>
        <!-- Icon Divider-->
        <div class="divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Masthead Subheading-->
        <h3 class="masthead-subheading font-weight-light mb-0">TẬN TÂM - UYÊN BÁC - CHU ĐÁO - CHUYÊN NGHIỆP</h3>
        <p>Bệnh viện mắt Ngọc Hà hội tụ các bác sỹ nhãn khoa giàu kinh nghiệm,</br> thường xuyên cập nhật các công nghệ, phương pháp điều trị mới trong nhãn khoa thông qua các khóa đào tạo, các hội thảo trong nước và quốc tế.</p>
    </div>
