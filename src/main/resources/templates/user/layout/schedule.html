<html xmlns:th="http://www.thymeleaf.org">

<body>
<section class="page-section" id="contact" th:fragment="schedule">
    <div class="container">
        <!-- Contact Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Đặt lịch khám</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Contact Section Form-->

        <form id="contactForm">
            <div class="row">
                <div class="col-lg-4 col-xl-4">
                    <!-- Name input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="name" type="text" placeholder="Enter your name..."/>
                        <label for="name">Họ và tên</label>
                    </div>
                    <!-- Email address input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="email" type="email" placeholder="name@example.com"/>
                        <label for="email">Email address</label>
                    </div>
                    <!-- Phone number input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890"/>
                        <label for="phone">Phone number</label>
                    </div>
                </div>
                <div class="col-lg-4 col-xl-4">
                    <!-- date input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="date" type="date" placeholder="dd/MM/yyyy"/>
                        <label for="date">Ngày khám</label>
                    </div>

                    <!--                    </div>-->
                    <!-- Phone number input-->

                    <!--                               data-sb-validations="required"/>-->
                    <!--                        <label for="phone">Lý do</label>-->
                    <!--                        <div class="invalid-feedback" data-sb-feedback="phone:required">A phone number is required.-->
                    <!--                        </div>-->
                    <!--                    </div>-->
<!--                     Message input-->
                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="message" type="text" placeholder="Enter your message here..."
                                  style="height: 10rem" ></textarea>
                        <label for="message">Lời nhắn</label>

                    </div>
                </div>
                <div class="col-lg-4 col-xl-4"></div>
                <!-- Submit Button-->
                <button class="btn btn-primary btn-xl" id="submitButton" type="submit">Send</button>
            </div>
        </form>

    </div>
</section>
