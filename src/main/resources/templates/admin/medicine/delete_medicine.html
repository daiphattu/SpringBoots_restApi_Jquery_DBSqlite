<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div class="modal fade bd-example-modal-lg" data-backdrop="static" id="deleteMedicineMdl" tabindex="0" role="dialog"
     aria-labelledby="myLargeModalLabel"
     aria-hidden="true" th:fragment="deleteMedicine">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Delete Patient</h1>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Do you want to delete this patient?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-label="Close">Close</button>
        <button type="button" class="btn btn-primary" id="deleteMdcBtn">OK</button>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
