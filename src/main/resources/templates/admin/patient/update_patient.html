<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="modal fade" id="updatePatientMdl"  data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" th:fragment="updatePatient">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Update Patient</h5>
        <span class="badge badge-pill badge-primary" id="updPtn">patient</span>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="input-group mb-3">
          <span class="input-group-text">Số CMND</span>
          <input type="text" class="form-control" id="upIdCardPatient">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Họ và tên</span>
          <input type="text" class="form-control" id="upPatientName">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Ngày sinh</span>
          <input type="date" class="form-control" id="upBirthdayPatient">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Giới tính</span>
          <div class="form-check form-check-inline mx-3">
            <input class="form-check-input" type="radio" name="gender" id="upMale" value="1">
            <label class="form-check-label" for="upMale">Nam</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="upFemale" value="0">
            <label class="form-check-label" for="upFemale">Nữ</label>
          </div>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Liên hệ</span>
          <input type="text" class="form-control" id="upPatientPhone">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Địa chỉ</span>
          <input type="text" class="form-control" id="upPatientAddress">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-label="Close">CANCEL</button>
        <button type="button" id="updatePtnBtn" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
