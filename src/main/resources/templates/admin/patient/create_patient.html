<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="modal fade" id="createPatientMdl"  data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" th:fragment="createPatient">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create Patient</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="input-group mb-3">
                    <span class="input-group-text">Số CMND</span>
                    <input type="text" class="form-control" id="idCardPatient">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Họ và tên</span>
                    <input type="text" class="form-control" id="patientName">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Ngày sinh</span>
                    <input type="date" class="form-control" id="birthdayPatient">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Giới tính</span>
                    <div class="form-check form-check-inline mx-3">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="1">
                        <label class="form-check-label" for="male">Nam</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="0">
                        <label class="form-check-label" for="female">Nữ</label>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Liên hệ</span>
                    <input type="text" class="form-control" id="patientPhone">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Địa chỉ</span>
                    <input type="text" class="form-control" id="patientAddress">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-label="Close">CANCEL</button>
                <button type="button" id="createPtnBtn" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
